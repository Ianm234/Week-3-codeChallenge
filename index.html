<!DOCTYPE html>
<html>
<head>
  <title>Movie Ticket Booking</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="films">
      <h2>Movie List</h2>
      <ul id="films"></ul>
    </div>
    <div class="movie-details">
      <h2>Movie Details</h2>
      <div>
        <img id="poster" src="" alt="Movie Poster">
        <h3 id="title"></h3>
        <p id="runtime"></p>
        <p id="showtime"></p>
        <p id="available-tickets"></p>
      </div>
      <button id="buy-ticket-btn" disabled>Buy Ticket</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
